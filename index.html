<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>The Code Review</title>
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>
<div class="main-wrapper">
    <main>
        <h2>Signup for our newsletter</h2>
        <p class="begin-p">Get the latest news on how your code is doing right in your inbox</p>
            <!-- How to add horizontal line here?? -->

            <hr class="thick">
            <hr class="thin">

        <form>
            <fieldset>
            
                <legend>Contact Information</legend>
                <div class="text">

                    <div class="flex-name">
                        <label for="name">Full Name</label> 
                        <input type="text" id="name" name="user_name" placeholder="Required" required="required">
                    </div>

                    <div class="flex-name">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="user_email" placeholder="Required" required="required">
                    </div>

                    <div class="flex-name">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="user_phone" placeholder="(###)###-####">
                    </div>

                    <div class="flex-name">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="user_address" placeholder="Required" required="required">
                    </div>

                    <div class="flex-name">
                        <label for="city">City</label>
                        <input type="text" id="city" name="user_city" placeholder="Required" required="required">
                    </div>

                    <div class="flex-name">
                        <label for="state">State</label>
                        <select id="state" name="user_state">
                        <option value="choose-state">Choose State</option>
                        <option value="alabama">Alabama</option>
                        <option value="alaska">Alaska</option>
                        <option value="arizona">Arizona</option>
                        <option value="arkansas">Arkansas</option>
                        <option value="california">California</option>
                        <option value="colorado">Colorado</option>
                        <option value="connecticut">Connecticut</option>
                        <option value="delaware">Delaware</option>
                        <option value="florida">Florida</option>
                        <option value="georgia">Georgia</option>
                        <option value="hawaii">Hawaii</option>
                        <option value="idaho">Idaho</option>
                        <option value="illinois">Illinois</option>
                        <option value="indiana">Indiana</option>
                        <option value="iowa">Iowa</option>
                        <option value="kansas">Kansas</option>
                        <option value="kentucky">Kentucky</option>
                        <option value="louisiana">Louisiana</option>
                        <option value="maine">Maine</option>
                        <option value="maryland">Maryland</option>
                        <option value="massachusetts">Massachusetts</option>
                        <option value="michigan">Michigan</option>
                        <option value="minnesota">Minnesota</option>
                        <option value="mississippi">Mississippi</option>
                        <option value="missouri">Missouri</option>
                        <option value="montana">Montana</option>
                        <option value="nebraska">Nebraska</option>
                        <option value="nevada">Nevada</option>
                        <option value="new-hampshire">New Hampshire</option>
                        <option value="new-jersey">New Jersey</option>
                        <option value="new-mexico">New Mexico</option>
                        <option value="new-york">New York</option>
                        <option value="north-carolina">North Carolina</option>
                        <option value="north-dakota">North Dakota</option>
                        <option value="ohio">ohio</option>
                        <option value="oklahoma">Oklahoma</option>
                        <option value="oregon">Oregon</option>
                        <option value="pennsylvania">Pennsylvania</option>
                        <option value="rhode-island">Rhode Island</option>
                        <option value="south-carolina">South Carolina</option>
                        <option value="south-dakota">South Dakota</option>
                        <option value="tennessee">Tennessee</option>
                        <option value="texas">Texas</option>
                        <option value="utah">Utah</option>
                        <option value="vermont">Vermont</option>
                        <option value="virginia">Virginia</option>
                        <option value="washington">Washington</option>
                        <option value="west-virginia">West Virginia</option>
                        <option value="wisconsin">Wisconsin</option>
                        <option value="wyoming">Wyoming</option>
                        </select>
                    </div>
                    
                    <div class="flex-name zip">
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="user_zip_code" placeholder="Required" required="required">
                    </div>

                </div>
            </fieldset>
            <hr class="thin">
            
            <fieldset>
                
                    <legend class="newsletter">Newsletter</legend>
                        <p class="topic-p">Select the newsletters you would like to recieve</p>
                <div class="container">
                    <div class="checkbox">
                        <input type="checkbox" id="html-news" name="user_news" value="html-news">
                        <label for="html-news">HTML News</label><br>
                        <input type="checkbox" id="css-news" name="user_news" value="css-news">
                        <label for="css-news">CSS News</label><br>
                        <input type="checkbox" id="java-news" name="user_news" value="javascript-news">
                        <label for="java-news">Javascript News</label>
                    </div>
                        <p class="topic-p">Newsletter format</p>
                    <div class="radio">
                        <input type="radio" id="html-format" name="user_format" value="html-format">
                        <label for="html-format">HTML</label><br>
                        <input type="radio" id="plain-format" name="user_format" value="plain-format">
                        <label for="plain-format">Plain text</label>
                    </div>
                </div>
                    <div class="end-flex">
                        <label for="other">Other topics you'd like to hear about</label>
                        <textarea id="other" name="user_other" placeholder="Type something here!"></textarea>

                        <button type="submit" name="user_sign_up">Sign Up</button>  
                    </div>     
            </fieldset>
        </form>
    </main>
</div>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>


</body>
</html>
